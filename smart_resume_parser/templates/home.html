<!DOCTYPE html>
<html>
<head>
    <title>Smart Resume Parser</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4facfe;
        }
        p {
            font-size: 18px;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background: #4facfe;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Resume Parser</h1>
        <p>Upload your resume, get instant skill extraction and see how well it matches your job description!</p>
        <img src="{{ url_for('static', filename='screenshot.png') }}" alt="App Screenshot">

        <a href="/" class="button">Upload Resume</a> |
        <a href="/view_all" class="button">View All Resumes</a>
    </div>
</body>
</html>
