<!DOCTYPE html>
<html>
<head>
    <title>Resume Analysis Result</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .field {
            margin: 10px 0;
            font-size: 14px;
        }
        .label {
            font-weight: 500;
            color: #555;
        }
        .progress-bar {
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            height: 20px;
            margin-top: 6px;
        }
        .progress {
            height: 100%;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 13px;
            line-height: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            margin: 12px 5px 0 0;
            background-color: #4facfe;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #00c2fe;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Resume Analysis Result</h2>
        <div class="field"><span class="label">Name:</span> {{ data.name }}</div>
        <div class="field"><span class="label">Email:</span> {{ data.email }}</div>
        <div class="field"><span class="label">Phone:</span> {{ data.phone }}</div>
        <div class="field"><span class="label">Skills:</span> {{ data.skills }}</div>
        <div class="field"><span class="label">Job Description:</span> {{ data.job_desc }}</div>

        <!-- Dynamic progress bar -->
        <div class="field">
            <span class="label">Match Score:</span>
            <div class="progress-bar">
                <div class="progress" style="width: {{ score }}%; background-color: {{ color }};">
                    {{ score }}%
                </div>
            </div>
        </div>

        <a href="/" class="btn">‚¨ÜÔ∏è Upload Another Resume</a>
        <a href="/view_all" class="btn">üìÑ View All Resumes</a>
    </div>
    <div class="footer">
        Smart Resume Parser ¬© 2025
    </div>
</body>
</html>
