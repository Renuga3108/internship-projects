<!DOCTYPE html>
<html>
<head>
    <title>Smart Resume Parser</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        input[type="file"] {
            margin: 10px 0;
            font-size: 14px;
        }
        button {
            background-color: #4facfe;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            margin-top: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00c2fe;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“„ Smart Resume Parser</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="file" name="resume" accept=".pdf" required><br>
            <textarea name="job_desc" placeholder="Paste job description here (optional)" rows="4"></textarea><br>
            <button type="submit">ðŸš€ Upload & Analyze</button>
        </form>
    </div>
    <div class="footer">
        Smart Resume Parser Â© 2025
    </div>
</body>
</html>
